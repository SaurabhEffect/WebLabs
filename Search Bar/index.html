<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Search Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4"
  >
    <!-- Main container-->
    <div class="w-full max-w-2xl mx-auto">
      <h1 class="text-3xl font-bold text-center text-gray-700 mb-2">
        Search Bar
      </h1>
      <p class="text-center text-gray-500 mb-8">
        With Live Filtering and Voice Search!
      </p>

      <!-- Search Bar Container -->
      <div
        id="search-bar-container"
        class="relative w-16 h-16 bg-white rounded-full shadow-md transition-all duration-500 ease-in-out flex items-center cursor-pointer"
      >
        <div
          id="magnifier-icon"
          class="absolute left-4 top-1/2 -translate-y-1/2 z-10 p-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-gray-500"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>

        <input
          type="text"
          id="search-input"
          placeholder="Search for fruits..."
          class="w-full h-full bg-transparent border-none rounded-full pl-14 pr-24 text-lg text-gray-700 opacity-0 focus:outline-none transition-opacity duration-300 ease-in-out"
          autocomplete="off"
        />

        <div
          id="mic-icon"
          class="absolute right-14 top-1/2 -translate-y-1/2 p-1 opacity-0 transition-opacity duration-300 ease-in-out cursor-pointer hover:bg-gray-200 rounded-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-gray-500"
          >
            <path
              d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
            ></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="22"></line>
          </svg>
        </div>

        <div
          id="clear-icon"
          class="absolute right-5 top-1/2 -translate-y-1/2 p-1 opacity-0 transition-all duration-300 ease-in-out cursor-pointer hover:bg-gray-200 rounded-full scale-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-gray-500"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </div>
      </div>

      <!--Real-time Filtering -->
      <div class="mt-12 w-full">
        <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">
          Filterable Fruit List
        </h2>
        <ul id="fruit-list" class="bg-white rounded-lg shadow-md p-4 space-y-2">
          <li class="p-3 rounded-md hover:bg-gray-50 transition-colors">
            Apple
          </li>
          <li class="p-3 rounded-md hover:bg-gray-50 transition-colors">
            Banana
          </li>
          <li class="p-3 rounded-md hover:bg-gray-50 transition-colors">
            Blueberry
          </li>
          <li class="p-3 rounded-md hover:bg-gray-50 transition-colors">
            Cherry
          </li>
          <li class="p-3 rounded-md hover:bg-gray-50 transition-colors">
            Grape
          </li>
          <li class="p-3 rounded-md hover:bg-gray-50 transition-colors">
            Lemon
          </li>
          <li class="p-3 rounded-md hover:bg-gray-50 transition-colors">
            Mango
          </li>
          <li class="p-3 rounded-md hover:bg-gray-50 transition-colors">
            Orange
          </li>
          <li class="p-3 rounded-md hover:bg-gray-50 transition-colors">
            Pineapple
          </li>
          <li class="p-3 rounded-md hover:bg-gray-50 transition-colors">
            Strawberry
          </li>
          <li class="p-3 rounded-md hover:bg-gray-50 transition-colors">
            Watermelon
          </li>
        </ul>
        <p id="no-results" class="text-center text-gray-500 mt-4 hidden">
          No fruits found!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
