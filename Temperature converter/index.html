<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Temperature Converter</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind configuration for dark mode
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .toggle-checkbox:checked {
        right: 2px;
        background-color: #4f46e5; /* indigo-600 */
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #6366f1; /* indigo-500 */
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500">
    <div
      class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-indigo-200 via-purple-200 to-pink-200 dark:from-indigo-900 dark:via-purple-900 dark:to-pink-900"
    >
      <div
        class="w-full max-w-md p-6 sm:p-8 space-y-8 rounded-2xl shadow-2xl bg-white/30 dark:bg-gray-800/30 backdrop-blur-xl border border-white/20"
      >
        <header class="flex items-center justify-between">
          <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
            Temperature Converter
          </h1>
          <div
            class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in"
          >
            <input
              type="checkbox"
              name="toggle"
              id="theme-toggle"
              class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer top-0 right-6 transition-all duration-300 ease-in-out"
            />
            <label
              for="theme-toggle"
              class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 dark:bg-gray-700 cursor-pointer"
            ></label>
          </div>
        </header>

        <main class="space-y-6">
          <div class="relative group">
            <label
              for="celsius"
              class="flex items-center text-lg font-medium text-gray-700 dark:text-gray-200"
            >
              Celsius (°C)
              <span
                class="ml-2 h-5 w-5 flex items-center justify-center text-xs font-semibold text-white bg-gray-400 dark:bg-gray-600 rounded-full cursor-help"
                >?</span
              >
            </label>
            <input
              type="number"
              id="celsius"
              min="-273.15"
              placeholder="e.g., 25"
              class="mt-2 w-full p-4 text-xl font-semibold text-gray-900 dark:text-white bg-white/50 dark:bg-gray-900/50 rounded-lg border-2 border-transparent focus:border-indigo-500 focus:ring-0 transition"
            />
            <div
              class="absolute bottom-full mb-2 w-max px-3 py-2 text-sm text-white bg-gray-800 rounded-md opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"
            >
              F = (C * 9/5) + 32 <br />
              K = C + 273.15
              <div
                class="absolute left-1/2 -translate-x-1/2 top-full w-0 h-0 border-x-8 border-x-transparent border-t-8 border-t-gray-800"
              ></div>
            </div>
          </div>

          <div class="relative group">
            <label
              for="fahrenheit"
              class="flex items-center text-lg font-medium text-gray-700 dark:text-gray-200"
            >
              Fahrenheit (°F)
              <span
                class="ml-2 h-5 w-5 flex items-center justify-center text-xs font-semibold text-white bg-gray-400 dark:bg-gray-600 rounded-full cursor-help"
                >?</span
              >
            </label>
            <input
              type="number"
              id="fahrenheit"
              min="-459.67"
              placeholder="e.g., 77"
              class="mt-2 w-full p-4 text-xl font-semibold text-gray-900 dark:text-white bg-white/50 dark:bg-gray-900/50 rounded-lg border-2 border-transparent focus:border-indigo-500 focus:ring-0 transition"
            />
            <div
              class="absolute bottom-full mb-2 w-max px-3 py-2 text-sm text-white bg-gray-800 rounded-md opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"
            >
              C = (F - 32) * 5/9 <br />
              K = (F - 32) * 5/9 + 273.15
              <div
                class="absolute left-1/2 -translate-x-1/2 top-full w-0 h-0 border-x-8 border-x-transparent border-t-8 border-t-gray-800"
              ></div>
            </div>
          </div>

          <div class="relative group">
            <label
              for="kelvin"
              class="flex items-center text-lg font-medium text-gray-700 dark:text-gray-200"
            >
              Kelvin (K)
              <span
                class="ml-2 h-5 w-5 flex items-center justify-center text-xs font-semibold text-white bg-gray-400 dark:bg-gray-600 rounded-full cursor-help"
                >?</span
              >
            </label>
            <input
              type="number"
              id="kelvin"
              min="0"
              placeholder="e.g., 298.15"
              class="mt-2 w-full p-4 text-xl font-semibold text-gray-900 dark:text-white bg-white/50 dark:bg-gray-900/50 rounded-lg border-2 border-transparent focus:border-indigo-500 focus:ring-0 transition"
            />
            <div
              class="absolute bottom-full mb-2 w-max px-3 py-2 text-sm text-white bg-gray-800 rounded-md opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"
            >
              C = K - 273.15 <br />
              F = (K - 273.15) * 9/5 + 32
              <div
                class="absolute left-1/2 -translate-x-1/2 top-full w-0 h-0 border-x-8 border-x-transparent border-t-8 border-t-gray-800"
              ></div>
            </div>
          </div>
        </main>

        <footer class="pt-4">
          <button
            id="clear-btn"
            class="w-full py-3 px-4 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 transition-transform transform hover:scale-105"
          >
            Clear All
          </button>
        </footer>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const celsiusInput = document.getElementById("celsius");
        const fahrenheitInput = document.getElementById("fahrenheit");
        const kelvinInput = document.getElementById("kelvin");
        const clearBtn = document.getElementById("clear-btn");
        const themeToggle = document.getElementById("theme-toggle");
        const htmlElement = document.documentElement;

        let isUpdating = false;

        const roundToTwo = (num) => Math.round(num * 100) / 100;

        const clearInputs = () => {
          celsiusInput.value = "";
          fahrenheitInput.value = "";
          kelvinInput.value = "";
        };

        const convertFromCelsius = () => {
          if (isUpdating) return;
          isUpdating = true;
          const cValue = parseFloat(celsiusInput.value);
          if (isNaN(cValue)) {
            clearInputs();
          } else {
            fahrenheitInput.value = roundToTwo((cValue * 9) / 5 + 32);
            kelvinInput.value = roundToTwo(cValue + 273.15);
          }
          isUpdating = false;
        };

        const convertFromFahrenheit = () => {
          if (isUpdating) return;
          isUpdating = true;
          const fValue = parseFloat(fahrenheitInput.value);
          if (isNaN(fValue)) {
            clearInputs();
          } else {
            celsiusInput.value = roundToTwo(((fValue - 32) * 5) / 9);
            kelvinInput.value = roundToTwo(((fValue - 32) * 5) / 9 + 273.15);
          }
          isUpdating = false;
        };

        const convertFromKelvin = () => {
          if (isUpdating) return;
          isUpdating = true;
          const kValue = parseFloat(kelvinInput.value);
          if (isNaN(kValue)) {
            clearInputs();
          } else {
            celsiusInput.value = roundToTwo(kValue - 273.15);
            fahrenheitInput.value = roundToTwo(
              ((kValue - 273.15) * 9) / 5 + 32
            );
          }
          isUpdating = false;
        };

        // ---Theme Management ---
        const toggleTheme = () => {
          htmlElement.classList.toggle("dark");
          if (htmlElement.classList.contains("dark")) {
            localStorage.setItem("theme", "dark");
          } else {
            localStorage.setItem("theme", "light");
          }
        };

        const initializeTheme = () => {
          const savedTheme = localStorage.getItem("theme");
          const systemPrefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;

          if (savedTheme === "dark" || (!savedTheme && systemPrefersDark)) {
            htmlElement.classList.add("dark");
            themeToggle.checked = true;
          } else {
            htmlElement.classList.remove("dark");
            themeToggle.checked = false;
          }
        };

        // --- Event Listeners ---
        celsiusInput.addEventListener("input", convertFromCelsius);
        fahrenheitInput.addEventListener("input", convertFromFahrenheit);
        kelvinInput.addEventListener("input", convertFromKelvin);
        clearBtn.addEventListener("click", clearInputs);
        themeToggle.addEventListener("change", toggleTheme);

        initializeTheme();
      });
    </script>
  </body>
</html>
