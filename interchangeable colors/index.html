<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interchangeable Website Background Color</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-container">
      <h1 class="title">Click a button to change the background color!</h1>

      <nav class="nav">
        <input type="button" value="purple" class="btn purple" />
        <input type="button" value="blue" class="btn blue" />
        <input type="button" value="red" class="btn red" />
        <input type="button" value="green" class="btn green" />
        <input type="button" value="yellow" class="btn yellow" />
        <input type="button" value="teal" class="btn teal" />
        <input type="button" value="Random" class="btn btn-random" />
      </nav>
    </div>

    <script src="app.js"></script>
  </body>
</html>
