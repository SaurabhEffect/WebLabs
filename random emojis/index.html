<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Emoji</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls-container">
      <button
        id="themeToggle"
        class="theme-toggle"
        title="Toggle Dark/Light Mode"
      >
        ðŸŒ™
      </button>
      <button
        id="modeToggle"
        class="mode-toggle"
        title="Toggle between Copy and Explosion mode"
      >
        ðŸ“‹ Copy Mode
      </button>
    </div>

    <div id="filters">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="happy">Happy</button>
      <button class="filter-btn" data-category="funny">Funny</button>
      <button class="filter-btn" data-category="spooky">Spooky</button>
    </div>

    <div
      id="emoji"
      role="img"
      aria-live="polite"
      aria-label="Random emoji"
    ></div>

    <audio id="popSound" src="pop.mp3"></audio>

    <script src="app.js"></script>
  </body>
</html>
